<!DOCTYPE html>
<html>
<head>
    <title>User Signup and Login</title>
</head>
<body>
    <h1>User Signup</h1>
    <form id="signup-form">
        <label for="userId">User ID:</label>
        <input type="text" id="signup-userId" name="userId"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="signup-password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h1>User Login</h1>
    <form id="login-form">
        <label for="userId">User ID:</label>
        <input type="text" id="login-userId" name="userId"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', event => {
            event.preventDefault();
            const userId = document.getElementById('signup-userId').value;
            const password = document.getElementById('signup-password').value;
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, password })
            })
            .then(response => response.text())
            .then(data => alert(data));
        });

        document.getElementById('login-form').addEventListener('submit', event => {
            event.preventDefault();
            const userId = document.getElementById('login-userId').value;
            const password = document.getElementById('login-password').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, password })
            })
            .then(response => response.text())
            .then(data => alert(data));
        });
    </script>
</body>
</html>
